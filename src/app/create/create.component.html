<div class="container-fluid">
  <h3>CREATE THE NEWBOOK</h3>
  <form [formGroup]="bookForm" (submit)="postBook()">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label for="">Book Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="">Book Author</label>
          <input type="text" class="form-control" formControlName="Author">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="">Image URL</label>
          <input type="text" class="form-control" formControlName="Image">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label for="">Description</label>
        <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="Description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
