<div class="container">
<div class="row">
  <div class="col-lg-6">
     <a class="btn btn-primary" routerLink="../../dashboard/create">Add Book</a>
  </div>
</div>
<table class="table table-striped">
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookForm;let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td>{{book.title}}</td>
          <td>{{book.Author}}</td>
          <td>
              <a routerLink="../../dashboard/edit/{{book.id}}" class="btn btn-primary btn-sm">Edit</a> |
              <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
